<!DOCTYPE html>
<html lang="ja" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA横断検索詳細表示</title>
  <link rel="stylesheet" href="./bundles/web/css/swiper-bundle.min.css" type="text/css">
  <link rel="stylesheet" href="./bundles/web/css/external-detail.css" type="text/css">
</head>

<body>
  <div id="page-wrapper" class="page-wrapper">
    <!-- header -->
    <header id="commonHeader" class="commonHeader"></header>
    <!-- 構築テスト用include -->
    <script type="module">
      fetch('./includes/header.html')
        .then(r => r.text())
        .then(html => {
          const range = document.createRange();
          const fragment = range.createContextualFragment(html);
          const header = fragment.querySelector('header#commonHeader');
          if (header) {
            const target = document.getElementById('commonHeader');
            if (target) target.replaceWith(header);
          }
        });
    </script>
    <!-- //構築テスト用include -->
    <!-- //header -->

    <main id="mainContent" class="mainContent hidden-box">
      <!-- content -->

      <div class="inner pb-100">

        <section class="inner-box-l">
          <div class="pt-30">

            <ol class="bread-crumb mb-30 mb-50-sp">
              <li class="bread-crumb__item">
                <a href="#">トップ</a>
              </li>
              <li class="bread-crumb__item">
                <a href="#">詳細検索</a>
              </li>
              <li class="bread-crumb__item">
                <a href="#">他機関との横断検索結果一覧​</a>
              </li>
              <li class="bread-crumb__item">
                <span class="current" aria-current="page">詳細表示</span>
              </li>
            </ol>

            <div class="title-header bd-bt mb-20 pb-20">
              <h2 class="title-header-heading">
                <span class="search-form-heading__ttl">
                  詳細表示
                </span>
              </h2>
              <a href="#" class="prev-link">
                <span class="prev-link__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 7" aria-hidden="true" focusable="false">
                    <path
                      d="M3.659 1.308a1 1 0 0 1 1.682 0l2.669 4.151A1 1 0 0 1 7.168 7H1.832a1 1 0 0 1-.842-1.541l2.669-4.151z"
                      fill="#fff" transform="translate(9 7) rotate(180)" />
                  </svg>
                </span>
                <span>検索結果一覧に戻る</span>
              </a>
            </div>

            <p class="fz-16 fw-600 lh-1_6">
              国立公文書館デジタルアーカイブ / 国立公文書館 / Dublin Core​
            </p>

            <div class="pt-50 pt-0-sp mt-20 container-bt100 container-bt100--sp-no-bt">
              <table class="external-detail-table">
                <thead>
                  <tr>
                    <th>項目</th>
                    <th>内容</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>タイトル</th>
                    <td>
                      愛国学園大学人間文化研究紀要
                    </td>
                  </tr>
                  <tr>
                    <th>作成者</th>
                    <td>
                      愛国学園大学人間文化研究紀要編集委員会 編
                    </td>
                  </tr>
                  <tr>
                    <th>公開者</th>
                    <td>
                      愛国学園大学
                    </td>
                  </tr>
                  <tr>
                    <th>言語</th>
                    <td>
                      jpn<br>
                      eng
                    </td>
                  </tr>
                  <tr>
                    <th>内容記述</th>
                    <td>
                      本タイトル等は最新号による<br>
                      1号から第23号までの出版社: 愛国学園大学人間文化学部</td>
                  </tr>
                </tbody>
              </table>

              <nav class="prev-next-nav mt-40">
                <ul class="prev-next-nav__list">
                  <li class="prev-next-nav__item">
                    <a href="#" class="prev-next-nav__link prev-next-nav__link--prev">
                      <span class="prev-next-nav__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                          <path d="M0,3.125A3.125,3.125,0,0,1,3.125,0h18.75A3.125,3.125,0,0,1,25,3.125v18.75A3.125,3.125,0,0,1,21.875,25H3.125A3.125,3.125,0,0,1,0,21.875Zm7.031,8.594a.781.781,0,0,0,0,1.563h9.052l-3.355,3.353a.782.782,0,0,0,1.106,1.106l4.687-4.688a.781.781,0,0,0,0-1.106L13.834,7.259a.782.782,0,1,0-1.106,1.106l3.355,3.353Z" fill="currentColor"/>
                        </svg>                        
                      </span>
                      <span>前のレコード​</span>
                    </a>  
                  </li>
                  <li class="prev-next-nav__item">
                    <a href="#" class="prev-next-nav__link prev-next-nav__link--next">
                      <span class="prev-next-nav__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                          <path d="M0,3.125A3.125,3.125,0,0,1,3.125,0h18.75A3.125,3.125,0,0,1,25,3.125v18.75A3.125,3.125,0,0,1,21.875,25H3.125A3.125,3.125,0,0,1,0,21.875Zm7.031,8.594a.781.781,0,0,0,0,1.563h9.052l-3.355,3.353a.782.782,0,0,0,1.106,1.106l4.687-4.688a.781.781,0,0,0,0-1.106L13.834,7.259a.782.782,0,1,0-1.106,1.106l3.355,3.353Z" fill="currentColor"/>
                        </svg>
                      </span>
                      <span>次のレコード​</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>

          </div>
        </section>

      </div>

      <!-- //content -->
    </main> <!-- //#mainContent -->

    <!-- footer -->
    <footer id="commonFooter" class="commonFooter"></footer>
    <!-- 構築テスト用include -->
    <script type="module">
      fetch('./includes/footer.html')
        .then(r => r.text())
        .then(html => {
          const range = document.createRange();
          const fragment = range.createContextualFragment(html);
          const footer = fragment.querySelector('footer#commonFooter');
          if (footer) {
            const target = document.getElementById('commonFooter');
            if (target) target.replaceWith(footer);
          }
        });
    </script>
    <!-- //構築テスト用include -->
    <!-- //footer -->

  </div> <!-- //#page-wrapper -->

  <!-- script -->
  <script src="./bundles/web/js/jQuery.js"></script>
  <script src="./bundles/web/js/cookieConsent.js"></script>
  <script src="./bundles/web/js/swiper-bundle.min.js"></script>
  <script src="./bundles/web/js/common.js"></script>

</body>

</html>

</html>
