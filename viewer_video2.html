<!DOCTYPE html>
<html lang="ja" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビューアー(動画音声)</title>
  <link rel="stylesheet" href="./bundles/web/css/swiper-bundle.min.css" type="text/css">
  <link rel="stylesheet" href="./bundles/web/css/viewer.css" type="text/css">
</head>

<body>
  <div id="page-wrapper" class="page-wrapper">
    <div class="viewer-header">
      <!-- 1行目：薄冊標題 + 簿冊 + タイトル + IIIF + 目録詳細を開く(PC版) -->
      <div class="viewer-header__row viewer-header__row--top">
        <div class="viewer-header__section viewer-header__section--title">
          <span class="viewer-header__label">薄冊標題</span>
          <span class="cmn-category-label file">
            <span class="cmn-category-label__icon">
              <img src="./bundles/web/images/common/cat_icons/icon_file.svg" alt="" width="12" height="11"
                loading="lazy">
            </span>
            <span class="cmn-category-label__text">簿冊</span>
          </span>
          <a href="#" class="viewer-header__title-link">鷹原内閣閣議書類（その３）昭和２１年１月４日～２月１５日</a>
          <span class="viewer-header__section--iiif">
            <img src="./bundles/web/images/viewer/icon_IIIF.webp" alt="IIIF" class="viewer-header__iiif-icon">
          </span>
        </div>
        <div class="viewer-header__section viewer-header__section--detail viewer-header__section--detail-pc">
          <a href="#" class="prev-link prev-link--center">
            <span class="prev-link__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 7" aria-hidden="true" focusable="false">
                <path
                  d="M3.659 1.308a1 1 0 0 1 1.682 0l2.669 4.151A1 1 0 0 1 7.168 7H1.832a1 1 0 0 1-.842-1.541l2.669-4.151z"
                  fill="#fff" transform="translate(9 7) rotate(180)" />
              </svg>
            </span>
            <span>目録詳細を開く</span>
          </a>
        </div>
      </div>

      <!-- 2行目：件名 -->
      <div class="viewer-header__row viewer-header__row--subject">
        <div class="viewer-header__subject-block">
          <span class="viewer-header__label">件名</span>
          <div class="viewer-header__subject-item">
            <span class="viewer-header__subject-icon">
              <img src="./bundles/web/images/common/icon_item.svg" alt="" width="12" height="11" loading="lazy">
            </span>
            <span class="viewer-header__subject-title">昭和21年度歳入歳出概算（大蔵省）</span>
          </div>
        </div>
      </div>

      <!-- 3行目：目録詳細を開く(SP版) + URIコピー + SNS -->
      <div class="viewer-header__row viewer-header__row--actions viewer-header__row--relative">
        <div class="viewer-header__section viewer-header__section--detail viewer-header__section--detail-sp">
          <a href="#" class="prev-link prev-link--center">
            <span class="prev-link__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 7" aria-hidden="true" focusable="false">
                <path
                  d="M3.659 1.308a1 1 0 0 1 1.682 0l2.669 4.151A1 1 0 0 1 7.168 7H1.832a1 1 0 0 1-.842-1.541l2.669-4.151z"
                  fill="#fff" transform="translate(9 7) rotate(180)" />
              </svg>
            </span>
            <span>目録詳細を開く</span>
          </a>
        </div>
        <div class="viewer-header__section viewer-header__section--actions-abs">
          <button class="viewer-header__btn viewer-header__btn--copy js-uri-copy-btn">
            <span class="viewer-header__btn-icon">

                <path

                  transform="translate(-6.738 -6.494)" fill="currentColor" />
              </svg>
            </span>
            <span class="viewer-header__btn-text">URIをコピー</span>
          </button>
          <a href="#" class="viewer-header__sns-link">
            <img src="./bundles/web/images/common/share_icons/x.svg" alt="X" width="28" height="28" loading="lazy"
              class="viewer-header__sns-icon dark-invert-white">
          </a>
          <a href="#" class="viewer-header__sns-link">
            <img src="./bundles/web/images/common/share_icons/facebook.svg" alt="Facebook" width="28" height="28"
              loading="lazy" class="viewer-header__sns-icon">
          </a>
          <a href="#" class="viewer-header__sns-link">
            <img src="./bundles/web/images/common/share_icons/line.svg" alt="LINE" width="28" height="28" loading="lazy"

          </a>
          <a href="#" class="viewer-header__sns-link">
            <img src="./bundles/web/images/common/share_icons/mail.svg" alt="Mail" width="28" height="28" loading="lazy"
              class="viewer-header__sns-icon dark-invert-white">
          </a>
        </div>
      </div>

      <!-- 4行目：ナビゲーション -->
      <div class="viewer-header__row viewer-header__row--nav">
        <div class="viewer-header__nav">
          <div class="viewer-header__nav-row viewer-header__nav-row--main">
            <button class="viewer-header__nav-btn viewer-header__nav-btn--first">
              <span class="viewer-header__pager-icon-wrapper">
                <img src="./bundles/web/images/viewer/pager_icons/first.svg" alt="先頭" class="viewer-header__pager-icon">
              </span>
              先頭
            </button>
            <button class="viewer-header__nav-btn viewer-header__nav-btn--prev is-disabled">
              <span class="viewer-header__pager-icon-wrapper">
                <img src="./bundles/web/images/viewer/pager_icons/prev.svg" alt="前の件名"
                  class="viewer-header__pager-icon">
              </span>
              前の件名
            </button>
            <span class="viewer-header__nav-title">No.XX<br><span class="viewer-header__nav-sub">全0000件中</span></span>
            <button class="viewer-header__nav-btn viewer-header__nav-btn--next">
              <span class="viewer-header__pager-icon-wrapper">
                <img src="./bundles/web/images/viewer/pager_icons/next.svg" alt="次の件名"

              </span>

            <button class="viewer-header__nav-btn viewer-header__nav-btn--last">

                <img src="./bundles/web/images/viewer/pager_icons/last.svg" alt="末尾" class="viewer-header__pager-icon">
              </span>
              末尾
            </button>
          </div>
        </div>
      </div>
    </div>
    <main id="mainContent">
      <div class="page-container">
        <!-- ビュアー : セレクター -->
        <nav class="p-viewer-select v-mode-video">
          <a href="#" class="p-viewer-select__close" aria-label="このビューアーを閉じる">
            <span class="p-viewer-select__close-icon">
              <span></span><span></span>
            </span>
          </a>
          <div class="p-viewer-select__wrapper">
            <!-- 1. サムネイル -->

              <div class="p-viewer-select__icon">
                <img src="./bundles/web/images/viewer/nav_icons/thumbnail.svg" alt="サムネイル">
              </div>
              <span class="p-viewer-select__item-text">サムネイル</span>
            </button>
            <!-- 2. 資料情報 -->
            <button class="p-viewer-select__item" data-target="details">
              <div class="p-viewer-select__icon">
                <img src="./bundles/web/images/viewer/nav_icons/details.svg" alt="資料情報">
              </div>
              <span class="p-viewer-select__item-text">資料情報</span>
            </button>
            <!-- 3. 全画面 -->
            <button class="p-viewer-select__item" data-target="fullscreen">
              <div class="p-viewer-select__icon">
                <img src="./bundles/web/images/viewer/nav_icons/fullscreen.svg" alt="全画面">
              </div>
              <span class="p-viewer-select__item-text">全画面</span>
            </button>
            <!-- 5. ダウンロード -->
            <button class="p-viewer-select__item" data-target="download">
              <div class="p-viewer-select__icon">
                <img src="./bundles/web/images/viewer/nav_icons/download.svg" alt="ダウンロード">
              </div>
              <span class="p-viewer-select__item-text">ダウンロード</span>
            </button>
            <!-- 6. (翻刻表示・概観図は PDF ビューアーでは非表示) -->
          </div>
        </nav>
